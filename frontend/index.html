<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票K线可视化</title>
    <!-- 引入ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- 引入Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-section {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-section input {
            padding: 8px 12px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-section button {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-section button:hover {
            background-color: #45a049;
        }
        #chart-container {
            width: 100%;
            height: 600px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>股票K线可视化</h1>
        
        <div class="input-section">
            <input type="text" id="stock-symbol" placeholder="输入股票代码，例如：000001" value="000001">
            <button onclick="fetchStockData()">获取数据</button>
        </div>
        
        <div id="chart-container"></div>
        
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        let chart;
        
        // 页面加载完成后初始化
        window.onload = function() {
            try {
                // 检查echarts是否加载
                if (typeof echarts === 'undefined') {
                    document.getElementById('error-message').textContent = 'ECharts库加载失败，请刷新页面重试';
                    return;
                }
                
                // 初始化图表
                chart = echarts.init(document.getElementById('chart-container'));
                
                // 配置项
                const option = {
                    title: {
                        text: '股票K线图',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross'
                        }
                    },
                    legend: {
                        data: ['K线'],
                        bottom: 10
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '15%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: [],
                        axisLabel: {
                            rotate: 45
                        }
                    },
                    yAxis: {
                        type: 'value',
                        scale: true
                    },
                    series: [
                        {
                            name: 'K线',
                            type: 'candlestick',
                            data: [],
                            itemStyle: {
                                color: '#ef5350',
                                color0: '#26a69a',
                                borderColor: '#ef5350',
                                borderColor0: '#26a69a'
                            },
                            // 调整蜡烛图样式，确保影线清晰可见
                            emphasis: {
                                itemStyle: {
                                    color: '#ff5722',
                                    color0: '#4caf50',
                                    borderColor: '#ff5722',
                                    borderColor0: '#4caf50'
                                }
                            }
                        }
                    ]
                };
                
                chart.setOption(option);
                
                // 默认获取数据
                fetchStockData();
                
                // 响应式调整
                window.addEventListener('resize', function() {
                    if (chart) {
                        chart.resize();
                    }
                });
            } catch (error) {
                document.getElementById('error-message').textContent = `初始化错误: ${error.message}`;
                console.error('初始化错误:', error);
            }
        };
        
        // 计算移动平均线
        function calculateMA(data, period) {
            const result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) {
                    result.push('-');
                    continue;
                }
                let sum = 0;
                for (let j = 0; j < period; j++) {
                    sum += data[i - j][1]; // close price
                }
                result.push((sum / period).toFixed(2));
            }
            return result;
        }
        
        // 计算MACD
        function calculateMACD(data, fastPeriod = 12, slowPeriod = 26, signalPeriod = 9) {
            const ema12 = [];
            const ema26 = [];
            const dif = [];
            const dea = [];
            const macd = [];
            
            // 计算EMA12和EMA26
            for (let i = 0; i < data.length; i++) {
                const close = data[i][1];
                
                if (i === 0) {
                    ema12.push(close);
                    ema26.push(close);
                } else {
                    const k12 = 2 / (fastPeriod + 1);
                    const k26 = 2 / (slowPeriod + 1);
                    ema12.push((close - ema12[i - 1]) * k12 + ema12[i - 1]);
                    ema26.push((close - ema26[i - 1]) * k26 + ema26[i - 1]);
                }
                
                dif.push(ema12[i] - ema26[i]);
            }
            
            // 计算DEA和MACD
            for (let i = 0; i < dif.length; i++) {
                if (i === 0) {
                    dea.push(dif[i]);
                } else {
                    const k = 2 / (signalPeriod + 1);
                    dea.push((dif[i] - dea[i - 1]) * k + dea[i - 1]);
                }
                macd.push((dif[i] - dea[i]) * 2);
            }
            
            return { dif, dea, macd };
        }
        
        // 获取股票数据
        function fetchStockData() {
            if (!chart) {
                document.getElementById('error-message').textContent = '图表未初始化，请刷新页面重试';
                return;
            }
            
            const symbol = document.getElementById('stock-symbol').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = '';
            
            try {
                // 显示加载状态
                chart.setOption({
                    title: {
                        text: `股票K线图 - ${symbol} (加载中...)`
                    }
                });
                
                // 调用后端API
                axios.get(`http://localhost:5001/api/stock/kline/${symbol}`)
                    .then(response => {
                        if (response.data.success) {
                            const data = response.data.data;
                            
                            // 处理数据
                            const dates = [];
                            const klineData = [];
                            
                            data.forEach(item => {
                                dates.push(item.date);
                                // 确保数据类型为数字，并按ECharts要求的顺序：[open, close, low, high]
                                klineData.push([
                                    parseFloat(item.open),
                                    parseFloat(item.close),
                                    parseFloat(item.low),
                                    parseFloat(item.high)
                                ]);
                            });
                            
                            // 计算MA
                            const ma5 = calculateMA(klineData, 5);
                            const ma10 = calculateMA(klineData, 10);
                            const ma20 = calculateMA(klineData, 20);
                            
                            // 计算MACD
                            const macdResult = calculateMACD(klineData);
                            
                            // 更新图表
                            chart.setOption({
                                title: {
                                    text: `股票K线图 - ${symbol}`
                                },
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {
                                        type: 'cross'
                                    }
                                },
                                legend: {
                                    data: ['K线', 'MA5', 'MA10', 'MA20', 'DIF', 'DEA', 'MACD'],
                                    bottom: 10
                                },
                                grid: [
                                    {
                                        left: '3%',
                                        right: '4%',
                                        top: '3%',
                                        height: '60%',
                                        containLabel: true
                                    },
                                    {
                                        left: '3%',
                                        right: '4%',
                                        top: '70%',
                                        height: '20%',
                                        containLabel: true
                                    }
                                ],
                                xAxis: [
                                    {
                                        type: 'category',
                                        data: dates,
                                        axisLabel: {
                                            rotate: 45
                                        },
                                        splitLine: {
                                            show: false
                                        }
                                    },
                                    {
                                        type: 'category',
                                        data: dates,
                                        gridIndex: 1,
                                        axisLabel: {
                                            show: false
                                        },
                                        splitLine: {
                                            show: false
                                        }
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        scale: true,
                                        splitArea: {
                                            show: true
                                        }
                                    },
                                    {
                                        type: 'value',
                                        scale: true,
                                        gridIndex: 1,
                                        splitArea: {
                                            show: true
                                        }
                                    }
                                ],
                                series: [
                                    {
                                        name: 'K线',
                                        type: 'candlestick',
                                        data: klineData,
                                        itemStyle: {
                                            color: '#ef5350',
                                            color0: '#26a69a',
                                            borderColor: '#ef5350',
                                            borderColor0: '#26a69a'
                                        }
                                    },
                                    {
                                        name: 'MA5',
                                        type: 'line',
                                        data: ma5,
                                        smooth: true,
                                        lineStyle: {
                                            width: 1,
                                            color: '#FF9800'
                                        }
                                    },
                                    {
                                        name: 'MA10',
                                        type: 'line',
                                        data: ma10,
                                        smooth: true,
                                        lineStyle: {
                                            width: 1,
                                            color: '#2196F3'
                                        }
                                    },
                                    {
                                        name: 'MA20',
                                        type: 'line',
                                        data: ma20,
                                        smooth: true,
                                        lineStyle: {
                                            width: 1,
                                            color: '#9C27B0'
                                        }
                                    },
                                    {
                                        name: 'DIF',
                                        type: 'line',
                                        xAxisIndex: 1,
                                        yAxisIndex: 1,
                                        data: macdResult.dif.map(val => val.toFixed(4)),
                                        smooth: true,
                                        lineStyle: {
                                            width: 1,
                                            color: '#FF9800'
                                        }
                                    },
                                    {
                                        name: 'DEA',
                                        type: 'line',
                                        xAxisIndex: 1,
                                        yAxisIndex: 1,
                                        data: macdResult.dea.map(val => val.toFixed(4)),
                                        smooth: true,
                                        lineStyle: {
                                            width: 1,
                                            color: '#2196F3'
                                        }
                                    },
                                    {
                                        name: 'MACD',
                                        type: 'bar',
                                        xAxisIndex: 1,
                                        yAxisIndex: 1,
                                        data: macdResult.macd.map(val => val.toFixed(4)),
                                        itemStyle: {
                                            color: function(params) {
                                                return params.value >= 0 ? '#ef5350' : '#26a69a';
                                            }
                                        }
                                    }
                                ]
                            });
                        } else {
                            errorMessage.textContent = `错误: ${response.data.error}`;
                        }
                    })
                    .catch(error => {
                        errorMessage.textContent = `请求失败: ${error.message}`;
                    });
            } catch (error) {
                errorMessage.textContent = `获取数据错误: ${error.message}`;
                console.error('获取数据错误:', error);
            }
        }
        

    </script>
</body>
</html>
